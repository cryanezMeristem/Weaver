{% extends 'inventory/parts/base.html' %}

{% if reactive %}
{% block header_object_type %}Reactive{% endblock %}
{% block header_object_name %}{{reactive}}{% endblock %}
{% block header_object_links %}
        <a href="{% url 'reactive_delete' pk=reactive.id recipe_id=view.kwargs.recipe_id %}?recipe_id={{recipe_id}}" class="btn btn-outline-danger" role="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Trash"><i
                class="bi bi-trash"></i></a>
        <a href="{% url 'recipe' recipe_id=view.kwargs.recipe_id %}" class="btn btn-outline-warning" role="button"><i class="bi bi-arrow-return-left"></i></a>
    {% endblock %}
{% endif %}
