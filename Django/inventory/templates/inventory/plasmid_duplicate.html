{% extends "inventory/parts/plasmid-base.html" %}
{% load static %}
{% load humanize %}

{% block content %}
{% if plasmid %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p class="mb-4">Define new plasmid name (duplicate of {{plasmid}}):</p>
    {{ form.as_p }}
    <input type="submit" value="Duplicate" class="btn btn-primary">
</form>
{% else %}
<div class="alert alert-warning">No plasmid found.</div>
{% endif %}
{% endblock %}
