{% extends "inventory/parts/base.html" %}

{% block header_object_name %}Login{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <input type="hidden" name="next" value="{% if request.GET.next %}{{ request.GET.next }}{% else %}{% url 'profile' %}{% endif %}" />
</form>
{% endblock %}
